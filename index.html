<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Cushion - orthopedic slippers</title>
  <meta name="description" content="Orthopedic slippers for everyday">
</head>

<body>
  <header class="header">
    <p class="header__offer">
      <img src="./images/southafrica.webp" alt="ZA" class="header__emoji">
      Special Offer + Free Delivery 2-4 Days in SA
      <img src="./images/southafrica.webp" alt="ZA" class="header__emoji">
    </p>
  </header>
  <main>
    <section class="intro">
      <img src="./images/logo.webp" alt="logo" class="intro__logo">
      <h1 class="intro__title">orthopedic slippers</h1>
    </section>
    <section class="preview">
      <div class="preview__limited">
        <p class="preview__sign">Limited offer</p>
        <p class="preview__timer">04:51:16</p>
      </div>
      <div class="preview__discount">
        <p class="preview__price preview__price_previous">R 0.00</p>
        <p class="preview__price preview__price_current">R 0.00</p>
      </div>
    </section>
    <section class="order">
      <div class="order__trust">
        <p class="order__rating">Excellent 4.8/5</p>
        <img src="./images/trustpilot.svg" alt="Trust Icon" class="order__trust-icon">
        <a href="#" class="order__best">best selling</a>
      </div>
      <h2 class="order__name">Orthopedic Slippers</h2>
      <img src="./images/slippers/black.webp" alt="Orthopedic Slippers" class="order__image">
      <div class="order__carousel">
        <img src="./images/slippers/black.webp" alt="Black Slippers" class="order__preview order__preview_active">
        <img src="./images/slippers/orange.webp" alt="Orange Slippers" class="order__preview">
        <img src="./images/slippers/pink.webp" alt="Pink Slippers" class="order__preview">
        <img src="./images/slippers/yellow.webp" alt="Yellow Slippers" class="order__preview">
      </div>
      <div class="order__description">
        <p class="order__info">
          <span class="order__info-label">Fast Delivery:</span> 2-4 days from SA <img src="./images/southafrica.webp"
            alt="ZA" class="order__info-emoji">
        </p>
        <p class="order__info">
          <span class="order__info-label">In Stock:</span> Shipping from Johannesburg <img
            src="./images/southafrica.webp" alt="ZA" class="order__info-emoji">
        </p>
        <form action="#" name="rating" class="order__rating">
          <input type="radio" name="stars" id="star1" value="1" class="order__star">
            <label for="star1" class="order__star-label">
              <img src="./images/star-filled.svg" alt="checked" class="order__star-image">
            </label>
            
            <input type="radio" name="stars" id="star2" value="2" class="order__star">
            <label for="star2" class="order__star-label">
              <img src="./images/star-filled.svg" alt="checked" class="order__star-image">
            </label>
            
            <input type="radio" name="stars" id="star3" value="3" class="order__star">
            <label for="star3" class="order__star-label">
              <img src="./images/star-filled.svg" alt="checked" class="order__star-image">
            </label>
            
            <input type="radio" name="stars" id="star4" value="4" class="order__star">
            <label for="star4" class="order__star-label">
              <img src="./images/star-filled.svg" alt="checked" class="order__star-image">
            </label>
            
            <input type="radio" name="stars" id="star5" value="5" class="order__star">
            <label for="star5" class="order__star-label">
              <img src="./images/star-filled.svg" alt="checked" class="order__star-image">
            </label>
            (10)
        </form>
      </div>
      <form action="#" class="order__options">
        <div class="order__parameter">
          <p class="order__parameter-name">Size:</p>
          <select name="size" id="size" class="order__select">
            <option value="2" class="order__option">2</option>
            <option value="3" class="order__option">3</option>
            <option value="4" class="order__option">4</option>
            <option value="5" class="order__option">5</option>
          </select>
          <img src="./images/select-arrow.svg" alt="arrow" class="order__arrow">
        </div>
        <div class="order__parameter">
          <p class="order__parameter-name">Color:</p>
          <select name="color" id="color" class="order__select">
            <option value="black" class="order__option">Black</option>
            <option value="orange" class="order__option">Orange</option>
            <option value="pink" class="order__option">Pink</option>
            <option value="yellow" class="order__option">Yellow</option>
          </select>
          <img src="./images/select-arrow.svg" alt="arrow" class="order__arrow">
        </div>
      </form>
      <a href="https://www.youtube.com/" class="order__buy">Buy Now</a>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
